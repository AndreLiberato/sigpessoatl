<html th:replace="~{ layout::props('Criar nova Pessoa', 'pessoa', ~{::main}, ~{}) }">

<main>
    <div class="mx-auto mt-4 w-75 p-4 bg-info border border-primary rounded-3">
        <h1>Adicione as informações da Pessoa</h1>

        <div class="mx-auto w-75">
            <form th:action="@{/pessoa}" th:method="POST" th:object="${pessoa}">
                <div class="mb-3">
                    <label for="nome-input" class="form-label">Nome</label>
                    <input required name="nome" type="text" class="form-control" id="nome-input">
                </div>
                <div class="mb-3">
                    <label for="sobrenome-input" class="form-label">Sobrenome</label>
                    <input required name="sobrenome" type="text" class="form-control" id="sobrenome-input">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento-input" class="form-label">Data de Nascimento</label>
                    <input required name="dataNascimento" type="date" class="form-control" id="dataNascimento-input">
                </div>
                <div class="d-flex justify-content-between my-4">
                    <a class="btn btn-secondary " href="/pessoa">Voltar</a>
                    <button class="btn btn-primary  " type="submit">Salvar</button>
                </div>
            </form>
        </div>
</main>
