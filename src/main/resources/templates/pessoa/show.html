<html th:replace="~{ layout::props('Detalhes da Pessoa', 'pessoa', ~{::main}, ~{}) }">

<main>
    <div class="mx-auto mt-4 w-75 p-4 bg-info border border-primary rounded-3">
        <h1>Detalhes da Pessoa</h1>

        <div class="mx-auto w-75">
            <div class="card">
                <div class="card-header">
                    Informações
                </div>
                <div class="card-body">
                    <h5 class="card-title">Nome</h5>
                    <p class="card-text" th:text="${pessoa.nome}"></p>

                    <h5 class="card-title">Sobrenome</h5>
                    <p class="card-text" th:text="${pessoa.sobrenome}"></p>

                    <h5 class="card-title">Data de Nascimento</h5>
                    <p class="card-text" th:text="${#temporals.format(pessoa.dataNascimento, 'dd-MM-yyyy')}"></p>
                </div>
            </div>
            <a class="btn btn-secondary my-4" href="/pessoa">Voltar</a>
        </div>
    </div>
</main>
