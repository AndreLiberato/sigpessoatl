<html th:replace="~{ layout::props('Editar informações da Pessoa', 'pessoa', ~{::main}, ~{}) }">

<main>
    <div class="mx-auto mt-4 w-75 p-4 bg-info border border-primary rounded-3">
        <h1>Editar informações da Pessoa</h1>

        <div class="mx-auto w-75">
            <form th:action="@{/pessoa/{id}(id=${pessoa.id})}" th:method="PUT" th:object="${pessoa}">
                <div class="mb-3">
                    <label for="nome-input" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="nome-input">
                </div>
                <div class="mb-3">
                    <label for="sobrenome-input" class="form-label">Sobrenome</label>
                    <input th:field="*{sobrenome}" type="text" class="form-control" id="sobrenome-input">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento-input" class="form-label">Data de Nascimento</label>
                    <input name="dataNascimento" th:value="${#temporals.format(pessoa.dataNascimento, 'yyyy-MM-dd')}"
                        type="date" class="form-control" id="dataNascimento-input">
                </div>
                <div class="d-flex justify-content-between my-4">
                    <a class="btn btn-secondary" href="/pessoa">Voltar</a>
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </form>
        </div>
</main>
